<!DOCTYPE html>
<html>
<head>
  <title>DoDos 2D Physics Engine</title>
 <style rel="stylesheet" href="style.css">
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: url('image.png') no-repeat center center fixed;
  background-size: cover;
  transition: transform 0.05s linear;
}


  canvas { background: #111; display: block; margin: auto; }
button {
  position: absolute;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  background-color: black;
  color: white;
  transition: background-color 0.3s ease, color 0.3s ease;
}

#resetBtn { top: 5%; left: 4%;}
#draggOnBtn { top: 10%; left: 4%;}
#draggOffBtn { top: 15%; left: 4%;}
#startBtn { top: 20%; left: 4%;}
#stopBtn { top: 25%; left: 4%;}
#collideOnBtn { position: absolute; top: 30%; left: 4%; }
#collideOffBtn { position: absolute; top: 35%; left: 4%; }
#autoClickerBtn { position: absolute; top: 40%;  left: 4%;}
#autoClickerOffBtn { position: absolute; top: 45%;  left: 4%;}

button:hover {
  background-color: rgb(62, 71, 77);
  color: white;
}

#saulsModeBtn { position: absolute; top: 50%;  left: 4%;
  cursor: pointer;
  transition: background 0.2s;}
#Version{
  position: absolute;
  top: 90%;
  left: 4%;
  font-size: 14px;
  color: white;
}

 </style>
</head>
<body>
 <canvas id="canvas" width="1000" height="650"></canvas>

  <button id="resetBtn">RESET</button>
  <button id="draggOnBtn">drag on</button>
  <button id="draggOffBtn">drag off</button>
  <button id="startBtn">Start Auto Spawn</button>
  <button id="stopBtn">Stop Auto Spawn</button>
<button id="collideOnBtn">Collisions ON</button>
<button id="collideOffBtn">Collisions OFF</button>
<button id="autoClickerBtn">AutoClicker ON</button>
<button id="autoClickerOffBtn">AutoClicker OFF</button>
<button id="saulsModeBtn">Sauls MODE</button>
<audio id="bgMusic" src="song.mp3" loop></audio>

<p id="Version">By: Hoang, Version 0.01</p>

  <script src="index.js" defer></script>

</body>
</html>
